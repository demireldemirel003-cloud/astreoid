<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Near Earth Object Tracker</title>
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- Leaflet CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css">
    
    <style>
        body {
            background-color: #0a0a0a;
            color: #ffffff;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        .main-container {
            background: linear-gradient(135deg, #1a1a2e, #16213e);
            min-height: 100vh;
            padding: 20px 0;
        }
        
        .title {
            text-align: center;
            margin-bottom: 30px;
            color: #ffd700;
            text-shadow: 0 0 10px rgba(255, 215, 0, 0.3);
            font-weight: bold;
        }
        
        .controls-container {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 20px;
            margin-bottom: 20px;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        
        .form-control {
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.3);
            color: #ffffff;
        }
        
        .form-control:focus {
            background: rgba(255, 255, 255, 0.15);
            border-color: #ffd700;
            box-shadow: 0 0 10px rgba(255, 215, 0, 0.3);
            color: #ffffff;
        }
        
        .btn-primary {
            background: linear-gradient(45deg, #4a90e2, #357abd);
            border: none;
            border-radius: 25px;
            padding: 10px 30px;
            font-weight: bold;
            transition: all 0.3s ease;
        }
        
        .btn-primary:hover {
            background: linear-gradient(45deg, #357abd, #2968a3);
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(74, 144, 226, 0.4);
        }
        
        #map {
            height: 600px;
            border-radius: 15px;
            border: 2px solid rgba(255, 255, 255, 0.2);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
        }
        
        .loading {
            text-align: center;
            padding: 20px;
            color: #ffd700;
        }
        
        .spinner-border {
            color: #ffd700;
        }
        
        .stats-container {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 15px;
            margin-top: 20px;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        
        .stat-item {
            text-align: center;
            margin-bottom: 10px;
        }
        
        .stat-number {
            font-size: 2rem;
            font-weight: bold;
            color: #ffd700;
        }
        
        .stat-label {
            font-size: 0.9rem;
            color: #cccccc;
        }
    </style>
</head>
<body>
    <div class="main-container">
        <div class="container">
            <!-- Title -->
            <h1 class="title">üåå Near Earth Object Tracker üöÄ</h1>
            
            <!-- Controls -->
            <div class="controls-container">
                <div class="row align-items-end">
                    <div class="col-md-4">
                        <label for="startDate" class="form-label">Start Date</label>
                        <input type="date" class="form-control" id="startDate">
                    </div>
                    <div class="col-md-4">
                        <label for="endDate" class="form-label">End Date</label>
                        <input type="date" class="form-control" id="endDate">
                    </div>
                    <div class="col-md-4">
                        <button class="btn btn-primary w-100" id="fetchButton">
                            <span id="buttonText">üõ∞Ô∏è Fetch Asteroids</span>
                            <span id="buttonSpinner" class="spinner-border spinner-border-sm d-none" role="status"></span>
                        </button>
                    </div>
                </div>
            </div>
            
            <!-- Loading Indicator -->
            <div id="loadingIndicator" class="loading d-none">
                <div class="spinner-border" role="status"></div>
                <p class="mt-3">Scanning the cosmos for asteroids...</p>
            </div>
            
            <!-- Statistics -->
            <div id="statsContainer" class="stats-container d-none">
                <div class="row">
                    <div class="col-md-3">
                        <div class="stat-item">
                            <div class="stat-number" id="totalCount">0</div>
                            <div class="stat-label">Total Asteroids</div>
                        </div>
                    </div>
                    <div class="col-md-3">
                        <div class="stat-item">
                            <div class="stat-number" id="hazardousCount">0</div>
                            <div class="stat-label">Potentially Hazardous</div>
                        </div>
                    </div>
                    <div class="col-md-3">
                        <div class="stat-item">
                            <div class="stat-number" id="avgDiameter">0</div>
                            <div class="stat-label">Avg Diameter (m)</div>
                        </div>
                    </div>
                    <div class="col-md-3">
                        <div class="stat-item">
                            <div class="stat-number" id="closestDistance">‚àû</div>
                            <div class="stat-label">Closest Approach (km)</div>
                        </div>
                    </div>
                </div>
            </div>
            
            <!-- Map Container -->
            <div id="map"></div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    
    <!-- Leaflet JS -->
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    
    <script>
        // Global variables
        let map;
        let asteroidMarkers = [];
        let NASA_API_KEY = 'YT0uxNDGA3lzsjQ1vq07yLyppXCMCkNfh4pbYiYv'; // Your NASA API key
        
        // NASA API configuration
        const NASA_NEO_API_URL = 'https://api.nasa.gov/neo/rest/v1/feed';
        
        // Initialize the application
        document.addEventListener('DOMContentLoaded', function() {
            console.log('‚úÖ NASA API key ready');
            
            initializeDatePickers();
            initializeMap();
            setupEventListeners();
        });
        
        /**
         * Initialize date pickers with current week as default
         */
        function initializeDatePickers() {
            const today = new Date();
            const startDate = new Date(today);
            startDate.setDate(today.getDate() - 3);
            
            const endDate = new Date(today);
            endDate.setDate(today.getDate() + 3);
            
            document.getElementById('startDate').value = formatDate(startDate);
            document.getElementById('endDate').value = formatDate(endDate);
        }
        
        /**
         * Format date to YYYY-MM-DD
         */
        function formatDate(date) {
            return date.toISOString().split('T')[0];
        }
        
        /**
         * Initialize Leaflet map
         */
        function initializeMap() {
            map = L.map('map', {
                center: [20, 0],
                zoom: 2,
                minZoom: 2,
                maxZoom: 6,
                maxBounds: [[-90, -180], [90, 180]],
                maxBoundsViscosity: 1.0
            });
            
            L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
                attribution: '¬© OpenStreetMap contributors',
                subdomains: 'abc',
                noWrap: true,
                bounds: [[-90, -180], [90, 180]]
            }).addTo(map);
            
            const style = document.createElement('style');
            style.textContent = `
                .leaflet-popup-content-wrapper {
                    background: #1a1a2e !important;
                    color: #ffffff !important;
                    border-radius: 10px !important;
                }
                .leaflet-popup-tip {
                    background: #1a1a2e !important;
                }
                .leaflet-popup-content {
                    color: #ffffff !important;
                }
                .leaflet-container {
                    background: #4a90e2 !important;
                }
            `;
            document.head.appendChild(style);
        }
        
        /**
         * Setup event listeners
         */
        function setupEventListeners() {
            document.getElementById('fetchButton').addEventListener('click', fetchAsteroidData);
            
            document.getElementById('startDate').addEventListener('keypress', function(e) {
                if (e.key === 'Enter') fetchAsteroidData();
            });
            document.getElementById('endDate').addEventListener('keypress', function(e) {
                if (e.key === 'Enter') fetchAsteroidData();
            });
        }
        
        /**
         * Fetch asteroid data from NASA API
         */
        async function fetchAsteroidData() {
            if (!NASA_API_KEY) {
                alert('API key not loaded yet. Please wait a moment and try again.');
                return;
            }
            
            const startDate = document.getElementById('startDate').value;
            const endDate = document.getElementById('endDate').value;
            
            if (!startDate || !endDate) {
                alert('Please select both start and end dates.');
                return;
            }
            
            if (new Date(startDate) > new Date(endDate)) {
                alert('Start date must be before end date.');
                return;
            }
            
            showLoading(true);
            clearPreviousMarkers();
            
            try {
                const apiUrl = `${NASA_NEO_API_URL}?start_date=${startDate}&end_date=${endDate}&api_key=${NASA_API_KEY}`;
                console.log('Fetching data from NASA API...');
                
                const response = await fetch(apiUrl);
                
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                
                const data = await response.json();
                console.log('NASA API Response:', data);
                
                processAsteroidData(data);
                
            } catch (error) {
                console.error('Error fetching asteroid data:', error);
                alert(`Error fetching data: ${error.message}`);
            } finally {
                showLoading(false);
            }
        }
        
        /**
         * Process asteroid data and add markers to map
         */
        function processAsteroidData(data) {
            const nearEarthObjects = data.near_earth_objects;
            let totalAsteroids = 0;
            let hazardousCount = 0;
            let totalDiameter = 0;
            let closestDistance = Infinity;
            
            clearPreviousMarkers();
            
            Object.keys(nearEarthObjects).forEach(date => {
                const asteroidsForDate = nearEarthObjects[date];
                
                asteroidsForDate.forEach(asteroid => {
                    totalAsteroids++;
                    
                    if (asteroid.is_potentially_hazardous_asteroid) {
                        hazardousCount++;
                    }
                    
                    const diameter = asteroid.estimated_diameter.meters.estimated_diameter_max;
                    totalDiameter += diameter;
                    
                    const closeApproach = asteroid.close_approach_data[0];
                    const distance = parseFloat(closeApproach.miss_distance.kilometers);
                    if (distance < closestDistance) {
                        closestDistance = distance;
                    }
                    
                    addAsteroidMarker(asteroid, closeApproach);
                });
            });
            
            updateStatistics(totalAsteroids, hazardousCount, totalDiameter, closestDistance);
            
            if (totalAsteroids === 0) {
                alert('No asteroids found for the selected date range.');
            } else {
                console.log(`Found ${totalAsteroids} asteroids`);
            }
        }
        
        /**
         * Add asteroid marker to map
         */
        function addAsteroidMarker(asteroid, closeApproach) {
            const latCoord = getCoordinateFromString(asteroid.name, -90, 90);
            const lngCoord = getCoordinateFromString(asteroid.name + asteroid.id, -180, 180);
            
            const isHazardous = asteroid.is_potentially_hazardous_asteroid;
            const markerColor = isHazardous ? 'red' : 'blue';
            
            const icon = L.divIcon({
                className: 'custom-div-icon',
                html: `<div style="
                    background-color: ${markerColor};
                    width: 12px;
                    height: 12px;
                    border-radius: 50%;
                    border: 2px solid white;
                    box-shadow: 0 0 10px ${markerColor};
                "></div>`,
                iconSize: [16, 16],
                iconAnchor: [8, 8]
            });
            
            const marker = L.marker([latCoord, lngCoord], { icon: icon }).addTo(map);
            
            const popupContent = createPopupContent(asteroid, closeApproach);
            // y√∂n√º haritadaki konuma g√∂re belirle (latCoord kullanƒ±lƒ±yor)
            const markerLat = latCoord;
            const bounds = map.getBounds();
            const span = bounds.getNorth() - bounds.getSouth();
            const topThreshold = bounds.getNorth() - span * 0.25;
            const bottomThreshold = bounds.getSouth() + span * 0.25;

            let direction;
            if (markerLat >= topThreshold) direction = 'bottom';
            else if (markerLat <= bottomThreshold) direction = 'top';
            else direction = 'auto';

            marker.bindPopup(popupContent, {
              maxWidth: 300,
              className: 'asteroid-popup',
              direction: direction
            });


            
            asteroidMarkers.push(marker);
        }
        
        /**
         * Generate coordinate from string
         */
        function getCoordinateFromString(str, min, max) {
            let hash = 0;
            for (let i = 0; i < str.length; i++) {
                const char = str.charCodeAt(i);
                hash = ((hash << 5) - hash) + char;
                hash = hash & hash;
            }
            return min + (Math.abs(hash) % (max - min));
        }
        
        /**
         * Create popup content for asteroid
         */
        function createPopupContent(asteroid, closeApproach) {
            const diameter = asteroid.estimated_diameter.meters;
            const velocity = closeApproach.relative_velocity;
            const distance = closeApproach.miss_distance;
            
            return `
                <div style="color: white; background: #1a1a2e; padding: 10px; border-radius: 8px;">
                    <h6 style="color: #ffd700; margin-bottom: 10px;">üåå ${asteroid.name}</h6>
                    <p><strong>üìè Diameter:</strong> ${Math.round(diameter.estimated_diameter_min)} - ${Math.round(diameter.estimated_diameter_max)} meters</p>
                    <p><strong>üìÖ Close Approach:</strong> ${new Date(closeApproach.close_approach_date_full).toLocaleString()}</p>
                    <p><strong>üöÄ Velocity:</strong> ${Math.round(parseFloat(velocity.kilometers_per_hour)).toLocaleString()} km/h</p>
                    <p><strong>üìç Distance:</strong> ${Math.round(parseFloat(distance.kilometers)).toLocaleString()} km</p>
                    <p><strong>‚ö†Ô∏è Hazardous:</strong> ${asteroid.is_potentially_hazardous_asteroid ? 'üî¥ Yes' : 'üü¢ No'}</p>
                    <p style="font-size: 0.8em; color: #cccccc; margin-top: 10px;">
                        <strong>NASA JPL:</strong> ${asteroid.neo_reference_id}
                    </p>
                </div>
            `;
        }
        
        /**
         * Update statistics display
         */
        function updateStatistics(total, hazardous, totalDiameter, closestDistance) {
            document.getElementById('totalCount').textContent = total;
            document.getElementById('hazardousCount').textContent = hazardous;
            document.getElementById('avgDiameter').textContent = total > 0 ? Math.round(totalDiameter / total) : 0;
            document.getElementById('closestDistance').textContent = 
                closestDistance === Infinity ? '‚àû' : Math.round(closestDistance).toLocaleString();
            
            document.getElementById('statsContainer').classList.remove('d-none');
        }
        
        /**
         * Clear previous markers from map
         */
        function clearPreviousMarkers() {
            asteroidMarkers.forEach(marker => {
                map.removeLayer(marker);
            });
            asteroidMarkers = [];
            document.getElementById('statsContainer').classList.add('d-none');
        }
        
        /**
         * Show/hide loading indicator
         */
        function showLoading(show) {
            const loadingIndicator = document.getElementById('loadingIndicator');
            const buttonText = document.getElementById('buttonText');
            const buttonSpinner = document.getElementById('buttonSpinner');
            const fetchButton = document.getElementById('fetchButton');
            
            if (show) {
                loadingIndicator.classList.remove('d-none');
                buttonText.classList.add('d-none');
                buttonSpinner.classList.remove('d-none');
                fetchButton.disabled = true;
            } else {
                loadingIndicator.classList.add('d-none');
                buttonText.classList.remove('d-none');
                buttonSpinner.classList.add('d-none');
                fetchButton.disabled = false;
            }
        }
    </script>
</body>

</html>
